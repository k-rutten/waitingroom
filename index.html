<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Wachtkamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --system-blue: #007AFF;
            --system-green: #34C759;
            --system-red: #FF3B30;
            --system-teal: #5AC8FA;
            --system-orange: #FF9500;
            --system-gold: #FFD60A;
            --label-primary: rgba(0, 0, 0, 1);
            --label-secondary: rgba(60, 60, 67, 0.6);
            --label-tertiary: rgba(60, 60, 67, 0.3);
            --system-gray3: #C7C7CC;
            --system-gray5: #E5E5EA;
            --system-gray6: #F2F2F7;
            --card-bg: #FFFFFF;
        }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        /* Toast animations */
        @keyframes toast-in {
            from { opacity: 0; transform: translateY(8px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes toast-out {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-4px) scale(0.98); }
        }
        .toast-enter { animation: toast-in 0.25s ease-out forwards; }
        .toast-exit { animation: toast-out 0.2s ease-in forwards; }

        /* Drop in animation */
        @keyframes drop-in {
            0% { opacity: 0; transform: translateY(-20px) scale(0.95); }
            60% { opacity: 1; transform: translateY(4px) scale(1.02); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .drop-in { animation: drop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        /* Pulse number animation */
        @keyframes pulse-number {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .pulse-number { animation: pulse-number 0.3s ease-in-out; }

        /* Soft glow for "your turn" */
        @keyframes soft-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(52, 199, 89, 0); }
            50% { box-shadow: 0 0 0 8px rgba(52, 199, 89, 0.15); }
        }
        .soft-glow { animation: soft-glow 2s ease-in-out infinite; }

        /* Slide out right for doctor completing */
        @keyframes slide-out-right {
            to { opacity: 0; transform: translateX(60px); }
        }
        .slide-out-right { animation: slide-out-right 0.3s ease-in forwards; }

        /* Star pop in */
        @keyframes star-pop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Star fill */
        @keyframes star-fill {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Confetti */
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0; }
        }

        /* Heartbeat pulse dot */
        @keyframes heartbeat {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .heartbeat { animation: heartbeat 2s ease-in-out infinite; }

        /* Fade in */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fade-in 0.3s ease-out forwards; }

        /* Splash animations */
        @keyframes splash-fade-up {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes splash-zoom {
            from { transform: scale(1.0); }
            to { transform: scale(1.12); }
        }
        @keyframes splash-orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes splash-counter-orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        @keyframes splash-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Print styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
</head>
<body class="min-h-screen" style="background: #FAFAFA; padding-bottom: 72px;">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useContext, createContext } = React;

        // ─── Data Layer ───────────────────────────────────────────────

        const STORAGE_KEY = 'waitingroom_queue';
        const PATIENT_ID_KEY = 'waitingroom_my_id';

        function createEmptyData() {
            return {
                queue: [],
                settings: { doctorPin: '1234', createdDate: new Date().toISOString().split('T')[0] }
            };
        }

        function loadData() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : createEmptyData();
            } catch { return createEmptyData(); }
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function generateId() {
            return 'wr_' + Date.now() + '_' + Math.random().toString(36).substring(2, 7);
        }

        function formatTime(timestamp) {
            const d = new Date(timestamp);
            return d.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
        }

        // ─── Toast System ─────────────────────────────────────────────

        const ToastContext = createContext();

        function useToast() {
            return useContext(ToastContext);
        }

        function ToastProvider({ children }) {
            const [toasts, setToasts] = useState([]);

            const addToast = useCallback((message) => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, exiting: false }]);
                setTimeout(() => {
                    setToasts(prev => prev.map(t => t.id === id ? { ...t, exiting: true } : t));
                    setTimeout(() => {
                        setToasts(prev => prev.filter(t => t.id !== id));
                    }, 200);
                }, 2500);
            }, []);

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div style={{ position: 'fixed', top: '24px', left: '50%', transform: 'translateX(-50%)', zIndex: 9999, display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '8px', pointerEvents: 'none' }}>
                        {toasts.map(t => (
                            <div key={t.id} className={t.exiting ? 'toast-exit' : 'toast-enter'} style={{ background: 'rgba(0,0,0,0.8)', color: 'white', padding: '8px 20px', borderRadius: '999px', fontSize: '14px', fontWeight: 500, boxShadow: '0 4px 12px rgba(0,0,0,0.15)' }}>
                                {t.message}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        }

        // ─── Hash Router ──────────────────────────────────────────────

        function useHashRoute() {
            const [hash, setHash] = useState(window.location.hash || '#patient');
            useEffect(() => {
                const onHashChange = () => setHash(window.location.hash || '#patient');
                window.addEventListener('hashchange', onHashChange);
                return () => window.removeEventListener('hashchange', onHashChange);
            }, []);
            return hash;
        }

        // ─── Confetti Component ───────────────────────────────────────

        function Confetti() {
            const colors = ['#007AFF', '#34C759', '#FFD60A', '#5AC8FA', '#FF9500', '#FF3B30'];
            const particles = Array.from({ length: 30 }, (_, i) => ({
                id: i,
                left: Math.random() * 100,
                delay: Math.random() * 0.5,
                duration: 1.5 + Math.random() * 1,
                color: colors[i % colors.length],
                size: 6 + Math.random() * 6,
                rotation: Math.random() * 360,
                drift: (Math.random() - 0.5) * 200,
                isCircle: Math.random() > 0.5,
            }));

            return (
                <div style={{ position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', pointerEvents: 'none', zIndex: 9998, overflow: 'hidden' }}>
                    {particles.map(p => (
                        <div key={p.id} style={{
                            position: 'absolute',
                            top: '-10px',
                            left: `${p.left}%`,
                            width: `${p.size}px`,
                            height: `${p.size}px`,
                            background: p.color,
                            borderRadius: p.isCircle ? '50%' : '2px',
                            transform: `rotate(${p.rotation}deg)`,
                            animation: `confetti-fall ${p.duration}s ease-in ${p.delay}s forwards`,
                        }} />
                    ))}
                </div>
            );
        }

        // ─── Star Rating Component ────────────────────────────────────

        function StarRating({ rating, setRating }) {
            return (
                <div style={{ display: 'flex', gap: '12px', justifyContent: 'center', padding: '16px 0' }}>
                    {[1, 2, 3, 4, 5].map(star => (
                        <button
                            key={star}
                            onClick={() => setRating(star)}
                            style={{
                                background: 'none', border: 'none', cursor: 'pointer', padding: '4px',
                                animation: `star-pop 0.3s ease-out ${star * 0.05}s both`,
                                transition: 'transform 0.15s ease',
                            }}
                            onMouseDown={e => e.currentTarget.style.transform = 'scale(0.9)'}
                            onMouseUp={e => e.currentTarget.style.transform = 'scale(1)'}
                        >
                            <svg width="44" height="44" viewBox="0 0 24 24" fill={star <= rating ? 'var(--system-gold)' : 'none'} stroke={star <= rating ? 'var(--system-gold)' : 'var(--system-gray3)'} strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"
                                style={{ transition: 'fill 0.15s ease, stroke 0.15s ease', ...(star <= rating && rating > 0 ? { animation: `star-fill 0.2s ease ${star * 0.03}s` } : {}) }}>
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                    ))}
                </div>
            );
        }

        // ─── Patient View ─────────────────────────────────────────────

        function PatientSplash({ onStart, waitingCount }) {
            // Floating icons — scattered organically like Wealthsimple/Canopi
            const floatingIcons = [
                { top: '30%', left: '-4%', size: 64, rot: -12, delay: 0.2, dur: 4, color: '#E8F5E9', iconColor: '#34C759', icon: (
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/>
                        <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/><circle cx="20" cy="10" r="2"/>
                    </svg>
                )},
                { top: '26%', right: '2%', left: 'auto', size: 56, rot: 15, delay: 0.35, dur: 3.5, color: '#E3F2FD', iconColor: '#007AFF', icon: (
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                    </svg>
                )},
                { top: '42%', left: '18%', size: 72, rot: -6, delay: 0.1, dur: 4.5, color: '#FCE4EC', iconColor: '#FF3B30', icon: (
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                )},
                { top: '38%', right: '8%', left: 'auto', size: 60, rot: 8, delay: 0.3, dur: 3.8, color: '#F3E5F5', iconColor: '#AF52DE', icon: (
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                )},
                { top: '54%', left: '6%', size: 56, rot: 10, delay: 0.45, dur: 3.2, color: '#FFF3E0', iconColor: '#FF9500', icon: (
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                        <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                        <path d="m9 14 2 2 4-4"/>
                    </svg>
                )},
                { top: '52%', right: '-2%', left: 'auto', size: 52, rot: -18, delay: 0.5, dur: 4.2, color: '#E0F7FA', iconColor: '#5AC8FA', icon: (
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <polyline points="9 12 12 15 16 10"/>
                    </svg>
                )},
            ];

            return (
                <div style={{
                    position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                    overflow: 'hidden', zIndex: 9500,
                    background: 'linear-gradient(180deg, #F8FAFF 0%, #FBF8FF 30%, #FFFAF8 60%, #F8FFF8 100%)',
                    display: 'flex', flexDirection: 'column',
                }}>
                    {/* Top text area */}
                    <div style={{
                        textAlign: 'center', paddingTop: 'max(60px, 12vh)',
                        position: 'relative', zIndex: 2,
                    }}>
                        <p style={{
                            fontSize: '16px', fontWeight: 500, color: 'var(--label-tertiary)',
                            letterSpacing: '0.5px', marginBottom: '12px',
                            opacity: 0, animation: 'splash-fade-up 0.6s ease-out 0.15s forwards',
                        }}>
                            Welkom bij de
                        </p>
                        <h1 style={{
                            fontSize: '42px', fontWeight: 700, color: 'var(--label-primary)',
                            letterSpacing: '-0.8px', lineHeight: 1.1, marginBottom: '16px',
                            opacity: 0, animation: 'splash-fade-up 0.6s ease-out 0.25s forwards',
                        }}>
                            Wachtkamer
                        </h1>
                        <p style={{
                            fontSize: '17px', color: 'var(--label-secondary)',
                            lineHeight: '24px', maxWidth: '280px', margin: '0 auto',
                            opacity: 0, animation: 'splash-fade-up 0.6s ease-out 0.4s forwards',
                        }}>
                            Meld u aan en volg uw positie in de wachtrij.
                        </p>
                    </div>

                    {/* Floating icons zone — fills the middle */}
                    <div style={{
                        flex: 1, position: 'relative', maxWidth: '420px', width: '100%', margin: '0 auto',
                    }}>
                        {floatingIcons.map((item, i) => (
                            <div key={i} style={{
                                position: 'absolute',
                                top: item.top, left: item.left || 'auto', right: item.right || 'auto',
                                opacity: 0,
                                animation: `splash-fade-up 0.5s ease-out ${item.delay}s forwards`,
                            }}>
                                <div style={{
                                    animation: `splash-float ${item.dur}s ease-in-out ${i * 0.3}s infinite`,
                                }}>
                                    <div style={{
                                        width: `${item.size}px`, height: `${item.size}px`,
                                        borderRadius: `${item.size * 0.25}px`,
                                        background: item.color,
                                        display: 'flex', alignItems: 'center', justifyContent: 'center',
                                        color: item.iconColor,
                                        boxShadow: '0 4px 20px rgba(0,0,0,0.04)',
                                        transform: `rotate(${item.rot}deg)`,
                                    }}>
                                        <div style={{ transform: `rotate(${-item.rot}deg)` }}>
                                            {item.icon}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Bottom area — button + queue count */}
                    <div style={{
                        padding: '0 24px', paddingBottom: 'calc(32px + env(safe-area-inset-bottom, 0px))',
                        textAlign: 'center', position: 'relative', zIndex: 2,
                    }}>
                        {waitingCount > 0 && (
                            <div style={{
                                marginBottom: '16px', display: 'inline-flex', alignItems: 'center', gap: '6px',
                                background: 'rgba(0, 122, 255, 0.06)',
                                padding: '7px 16px', borderRadius: '999px',
                                opacity: 0, animation: 'splash-fade-up 0.5s ease-out 0.6s forwards',
                            }}>
                                <div className="heartbeat" style={{ width: '6px', height: '6px', borderRadius: '50%', background: 'var(--system-blue)' }} />
                                <span style={{ fontSize: '14px', color: 'var(--system-blue)', fontWeight: 600 }}>
                                    {waitingCount} {waitingCount === 1 ? 'persoon' : 'personen'} in de wachtrij
                                </span>
                            </div>
                        )}

                        <div style={{
                            maxWidth: '380px', margin: '0 auto',
                            opacity: 0, animation: 'splash-fade-up 0.5s ease-out 0.7s forwards',
                        }}>
                            <button
                                onClick={onStart}
                                style={{
                                    width: '100%', height: '56px', borderRadius: '16px',
                                    background: '#1C1C1E', color: 'white',
                                    border: 'none', cursor: 'pointer',
                                    fontSize: '17px', fontWeight: 600,
                                    transition: 'transform 0.1s ease',
                                    fontFamily: 'inherit',
                                    boxShadow: '0 4px 20px rgba(0, 0, 0, 0.12)',
                                }}
                                onMouseDown={e => e.currentTarget.style.transform = 'scale(0.97)'}
                                onMouseUp={e => e.currentTarget.style.transform = 'scale(1)'}
                                onMouseLeave={e => e.currentTarget.style.transform = 'scale(1)'}
                            >
                                Aanmelden wachtrij
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function PatientJoinForm({ data, onJoin, onBack }) {
            const [lastName, setLastName] = useState('');
            const inputRef = useRef(null);
            const waitingCount = data.queue.filter(p => p.status !== 'done').length;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (lastName.trim()) onJoin(lastName.trim());
            };

            return (
                <div className="fade-in" style={{ padding: '20px', maxWidth: '448px', margin: '0 auto' }}>
                    <div style={{ paddingTop: '12px' }}>
                        <button
                            onClick={onBack}
                            style={{
                                display: 'flex', alignItems: 'center', gap: '4px',
                                background: 'none', border: 'none', cursor: 'pointer',
                                fontSize: '17px', color: 'var(--system-blue)', fontFamily: 'inherit',
                                padding: '8px 0',
                            }}
                        >
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                            Terug
                        </button>
                    </div>
                    <div style={{ paddingTop: '24px', paddingBottom: '32px' }}>
                        <h1 style={{ fontSize: '34px', fontWeight: 700, color: 'var(--label-primary)', letterSpacing: '-0.5px', lineHeight: '40px' }}>Aanmelden</h1>
                        <p style={{ fontSize: '16px', color: 'var(--label-secondary)', marginTop: '10px', lineHeight: '22px' }}>Voer uw achternaam in om u aan te melden bij de wachtrij.</p>
                    </div>

                    <form onSubmit={handleSubmit}>
                        <div style={{ background: 'white', borderRadius: '16px', padding: '20px', marginBottom: '20px', boxShadow: '0 1px 4px rgba(0,0,0,0.04)' }}>
                            <label style={{ display: 'block', fontSize: '13px', fontWeight: 600, color: 'var(--label-tertiary)', textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px' }}>
                                Achternaam
                            </label>
                            <input
                                ref={inputRef}
                                type="text"
                                value={lastName}
                                onChange={e => setLastName(e.target.value)}
                                placeholder="Bijv. De Vries"
                                autoComplete="off"
                                autoCapitalize="words"
                                style={{
                                    width: '100%', height: '50px', padding: '0 16px',
                                    background: '#F5F5F7', borderRadius: '10px',
                                    border: '1px solid transparent', outline: 'none',
                                    fontSize: '17px', color: 'var(--label-primary)',
                                    fontFamily: 'inherit',
                                    transition: 'border-color 0.2s ease',
                                }}
                                onFocus={e => e.currentTarget.style.borderColor = 'var(--system-blue)'}
                                onBlur={e => e.currentTarget.style.borderColor = 'transparent'}
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={!lastName.trim()}
                            style={{
                                width: '100%', height: '56px', borderRadius: '16px',
                                background: lastName.trim() ? '#1C1C1E' : '#D1D1D6',
                                color: 'white', border: 'none', cursor: lastName.trim() ? 'pointer' : 'default',
                                fontSize: '17px', fontWeight: 600,
                                transition: 'background 0.2s ease, transform 0.1s ease',
                                fontFamily: 'inherit',
                                boxShadow: lastName.trim() ? '0 4px 20px rgba(0, 0, 0, 0.12)' : 'none',
                            }}
                            onMouseDown={e => { if (lastName.trim()) e.currentTarget.style.transform = 'scale(0.97)'; }}
                            onMouseUp={e => e.currentTarget.style.transform = 'scale(1)'}
                            onMouseLeave={e => e.currentTarget.style.transform = 'scale(1)'}
                        >
                            Aanmelden
                        </button>
                    </form>

                    {waitingCount > 0 && (
                        <p style={{ textAlign: 'center', fontSize: '14px', color: 'var(--label-secondary)', marginTop: '20px' }}>
                            Er wachten momenteel {waitingCount} {waitingCount === 1 ? 'persoon' : 'personen'}
                        </p>
                    )}
                </div>
            );
        }

        function PatientStatus({ data, patientId, onLeave }) {
            const [pulseKey, setPulseKey] = useState(0);
            const prevPositionRef = useRef(null);

            const patient = data.queue.find(p => p.id === patientId);
            if (!patient) return null;

            const activeQueue = data.queue.filter(p => p.status !== 'done');
            const myIndex = activeQueue.findIndex(p => p.id === patientId);
            const peopleAhead = myIndex >= 0 ? myIndex : 0;

        function PatientView({ data, setData }) {
            const [patientId, setPatientId] = useState(() => localStorage.getItem(PATIENT_ID_KEY) || null);
            const [phase, setPhase] = useState('splash'); // splash | join | waiting | review | thankyou
            const [showConfetti, setShowConfetti] = useState(false);
            const { addToast } = useToast();

            const patient = patientId ? data.queue.find(p => p.id === patientId) : null;

            // Determine phase based on patient state
            useEffect(() => {
                if (!patient || !patientId) {
                    if (phase !== 'review' && phase !== 'thankyou' && phase !== 'join') {
                        setPhase('splash');
                    }
                    return;
                }
                // When patient is done → show review (from any phase except review/thankyou)
                if (patient.status === 'done' && phase !== 'review' && phase !== 'thankyou') {
                    setPhase('review');
                }
                // When patient exists and is not done → show waiting status
                else if (patient.status !== 'done' && (phase === 'splash' || phase === 'join')) {
                    setPhase('waiting');
                }
            }, [patient, patientId, phase]);

            const handleJoin = (lastName) => {
                const newPatient = {
                    id: generateId(),
                    lastName,
                    joinedAt: Date.now(),
                    status: 'waiting',
                    startedAt: null,
                    completedAt: null,
                    rating: null,
                };
                setData(prev => ({ ...prev, queue: [...prev.queue, newPatient] }));
                setPatientId(newPatient.id);
                localStorage.setItem(PATIENT_ID_KEY, newPatient.id);
                setPhase('waiting');
                addToast('U bent aangemeld');
            };

            const handleLeave = () => {
                setData(prev => ({ ...prev, queue: prev.queue.filter(p => p.id !== patientId) }));
                setPatientId(null);
                localStorage.removeItem(PATIENT_ID_KEY);
                setPhase('splash');
                addToast('U bent afgemeld');
            };

            const handleReviewSubmit = (rating) => {
                setData(prev => ({
                    ...prev,
                    queue: prev.queue.map(p => p.id === patientId ? { ...p, rating } : p)
                }));
                setShowConfetti(true);
                setPhase('thankyou');
            };

            const handleReviewSkip = () => {
                setShowConfetti(false);
                setPhase('thankyou');
            };

            const handleThankYouDone = useCallback(() => {
                setPatientId(null);
                localStorage.removeItem(PATIENT_ID_KEY);
                setPhase('splash');
                setShowConfetti(false);
            }, []);

            const waitingCount = data.queue.filter(p => p.status !== 'done').length;

            if (phase === 'thankyou') return <PatientThankYou showConfetti={showConfetti} onDone={handleThankYouDone} />;
            if (phase === 'review') return <PatientReview onSubmit={handleReviewSubmit} onSkip={handleReviewSkip} />;
            if (phase === 'waiting' && patient) return <PatientStatus data={data} patientId={patientId} onLeave={handleLeave} />;
            if (phase === 'join') return <PatientJoinForm data={data} onJoin={handleJoin} onBack={() => setPhase('splash')} />;
            return <PatientSplash onStart={() => setPhase('join')} waitingCount={waitingCount} />;
        }

        function useElapsedTime(startTimestamp, active) {
            const [elapsed, setElapsed] = useState('');
            useEffect(() => {
                if (!active || !startTimestamp) { setElapsed(''); return; }
                const tick = () => {
                    const diff = Math.floor((Date.now() - startTimestamp) / 1000);
                    const m = Math.floor(diff / 60);
                    const s = diff % 60;
                    setElapsed(m > 0 ? `${m}m ${s.toString().padStart(2, '0')}s` : `${s}s`);
                };
                tick();
                const id = setInterval(tick, 1000);
                return () => clearInterval(id);
            }, [startTimestamp, active]);
            return elapsed;
        }

                            </div>
                            <p style={{ fontSize: '17px', fontWeight: 600, color: 'var(--label-secondary)' }}>Geen patiënten</p>
                            <p style={{ fontSize: '14px', color: 'var(--label-tertiary)', marginTop: '6px', lineHeight: '20px' }}>Patiënten melden zich aan via de QR code</p>
                        </div>
                    ) : (
                        <>
                            {activeQueue.length > 0 && (
                                <div style={{ marginBottom: '16px' }}>
                                    <p style={{ fontSize: '13px', fontWeight: 600, color: 'var(--label-secondary)', textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '8px', paddingLeft: '4px' }}>
                                        Wachtend ({activeQueue.length})
                                    </p>
                                    {activeQueue.map((patient, index) => (
                                        <DoctorPatientCard
                                            key={patient.id}
                                            patient={patient}
                                            onAction={handleAction}
                                            isFirst={index === 0 && patient.status === 'waiting'}
                                        />
                                    ))}
                                </div>
                            )}

                            {/* Completed Section */}
                            {completedQueue.length > 0 && (
                                <div style={{ marginBottom: '16px' }}>
                                    <button
                                        onClick={() => setShowCompleted(!showCompleted)}
                                        style={{
                                            display: 'flex', alignItems: 'center', gap: '6px',
                                            background: 'none', border: 'none', cursor: 'pointer',
                                            fontSize: '13px', fontWeight: 600, color: 'var(--label-secondary)',
                                            textTransform: 'uppercase', letterSpacing: '0.5px',
                                            marginBottom: '8px', paddingLeft: '4px', fontFamily: 'inherit',
                                        }}
                                    >
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"
                                            style={{ transform: showCompleted ? 'rotate(90deg)' : 'rotate(0deg)', transition: 'transform 0.2s ease' }}>
                                            <polyline points="9 18 15 12 9 6"/>
                                        </svg>
                                        Afgerond ({completedQueue.length})
                                    </button>

                                    {showCompleted && (
                                        <div className="fade-in">
                                            {completedQueue.map(patient => (
                                                <DoctorPatientCard key={patient.id} patient={patient} onAction={handleAction} isFirst={false} />
                                            ))}
                                            <button
                                                onClick={handleClearCompleted}
                                                style={{
                                                    width: '100%', height: '44px', borderRadius: '12px',
                                                    background: 'transparent',
                                                    color: 'var(--system-red)', border: '1.5px solid rgba(255, 59, 48, 0.15)',
                                                    cursor: 'pointer',
                                                    fontSize: '14px', fontWeight: 600, marginTop: '8px',
                                                    fontFamily: 'inherit', transition: 'transform 0.1s ease',
                                                }}
                                                onMouseDown={e => e.currentTarget.style.transform = 'scale(0.98)'}
                                                onMouseUp={e => e.currentTarget.style.transform = 'scale(1)'}
                                            >
                                                Wis afgeronde patiënten
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </>
                    )}

                    {/* Reset Queue Button */}
                    {data.queue.length > 0 && (
                        <button
                            onClick={() => setShowResetConfirm(true)}
                            style={{
                                display: 'block', margin: '24px auto 0', background: 'none',
                                border: 'none', cursor: 'pointer', fontSize: '15px',
                                color: 'var(--system-red)', fontFamily: 'inherit',
                                padding: '12px 24px',
                            }}
                        >
                            Reset wachtrij
                        </button>
                    )}

                    {/* Reset Confirmation Dialog */}
                    {showResetConfirm && (
                        <div style={{
                            position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                            background: 'rgba(0,0,0,0.4)', display: 'flex',
                            alignItems: 'center', justifyContent: 'center', zIndex: 9990,
                            padding: '16px',
                        }} onClick={() => setShowResetConfirm(false)}>
                            <div className="drop-in" onClick={e => e.stopPropagation()} style={{
                                background: 'var(--card-bg)', borderRadius: '13px',
                                padding: '24px', maxWidth: '320px', width: '100%', textAlign: 'center',
                            }}>
                                <h3 style={{ fontSize: '17px', fontWeight: 600, color: 'var(--label-primary)', marginBottom: '8px' }}>Wachtrij resetten?</h3>
                                <p style={{ fontSize: '15px', color: 'var(--label-secondary)', marginBottom: '20px', lineHeight: '20px' }}>
                                    Alle patiënten worden verwijderd. Dit kan niet ongedaan worden gemaakt.
                                </p>
                                <div style={{ display: 'flex', gap: '8px' }}>
                                    <button
                                        onClick={() => setShowResetConfirm(false)}
                                        style={{
                                            flex: 1, height: '44px', borderRadius: '9px',
                                            background: 'var(--system-gray6)', color: 'var(--label-primary)',
                                            border: 'none', cursor: 'pointer', fontSize: '15px', fontWeight: 600,
                                            fontFamily: 'inherit',
                                        }}
                                    >
                                        Annuleren
                                    </button>
                                    <button
                                        onClick={handleResetQueue}
                                        style={{
                                            flex: 1, height: '44px', borderRadius: '9px',
                                            background: 'var(--system-red)', color: 'white',
                                            border: 'none', cursor: 'pointer', fontSize: '15px', fontWeight: 600,
                                            fontFamily: 'inherit',
                                        }}
                                    >
                                        Resetten
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // ─── QR Code View ─────────────────────────────────────────────

        function QRCodeView({ onBack }) {
            const qrRef = useRef(null);
            const patientUrl = window.location.origin + window.location.pathname + '#patient';

            useEffect(() => {
                if (qrRef.current) {
                    qrRef.current.innerHTML = '';
                    new QRCode(qrRef.current, {
                        text: patientUrl,
                        width: 256,
                        height: 256,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H,
                    });
                }
            }, [patientUrl]);

            return (
                <div style={{ padding: '16px', maxWidth: '448px', margin: '0 auto', textAlign: 'center' }}>
                    <div className="no-print" style={{ paddingTop: '16px', paddingBottom: '24px', textAlign: 'left' }}>
                        <button
                            onClick={onBack}
                            style={{
                                display: 'flex', alignItems: 'center', gap: '4px',
                                background: 'none', border: 'none', cursor: 'pointer',
                                fontSize: '17px', color: 'var(--system-blue)', fontFamily: 'inherit',
                                padding: '8px 0',
                            }}
                        >
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                            Terug
                        </button>
                    </div>

                    <div style={{ background: 'var(--card-bg)', borderRadius: '13px', padding: '40px 20px', marginBottom: '16px' }}>
                        <h2 style={{ fontSize: '28px', fontWeight: 700, color: 'var(--label-primary)', marginBottom: '8px' }}>Scan om aan te melden</h2>
                        <p style={{ fontSize: '15px', color: 'var(--label-secondary)', marginBottom: '32px' }}>Wachtkamer</p>

                        <div ref={qrRef} style={{ display: 'inline-block', marginBottom: '24px', borderRadius: '8px', overflow: 'hidden' }} />

                        <p style={{ fontSize: '13px', color: 'var(--label-tertiary)', wordBreak: 'break-all', padding: '0 16px' }}>
                            {patientUrl}
                        </p>
                    </div>

                    <button
                        onClick={() => window.print()}
                        className="no-print"
                        style={{
                            width: '100%', height: '50px', borderRadius: '13px',
                            background: 'var(--system-blue)', color: 'white',
                            border: 'none', cursor: 'pointer',
                            fontSize: '17px', fontWeight: 600,
                            transition: 'transform 0.1s ease',
                            fontFamily: 'inherit',
                        }}
                        onMouseDown={e => e.currentTarget.style.transform = 'scale(0.98)'}
                        onMouseUp={e => e.currentTarget.style.transform = 'scale(1)'}
                    >
                        Afdrukken
                    </button>
                </div>
            );
        }

        // ─── Tab Bar ───────────────────────────────────────────────────

        function TabBar({ route }) {
            const isPatient = route !== '#doctor';
            const isDoctor = route === '#doctor';

            return (
                <div className="no-print" style={{
                    position: 'fixed', bottom: 0, left: 0, right: 0,
                    background: 'rgba(255, 255, 255, 0.92)', backdropFilter: 'blur(20px)', WebkitBackdropFilter: 'blur(20px)',
                    borderTop: '1px solid var(--system-gray5)',
                    paddingBottom: 'env(safe-area-inset-bottom, 0px)',
                    zIndex: 9000,
                }}>
                    <div style={{ display: 'flex', maxWidth: '448px', margin: '0 auto' }}>
                        <a
                            href="#patient"
                            style={{
                                flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center',
                                padding: '8px 0 6px', textDecoration: 'none',
                                color: isPatient ? 'var(--system-blue)' : 'var(--label-tertiary)',
                                transition: 'color 0.2s ease',
                            }}
                        >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span style={{ fontSize: '10px', fontWeight: 500, marginTop: '2px' }}>Patiënt</span>
                        </a>
                        <a
                            href="#doctor"
                            style={{
                                flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center',
                                padding: '8px 0 6px', textDecoration: 'none',
                                color: isDoctor ? 'var(--system-blue)' : 'var(--label-tertiary)',
                                transition: 'color 0.2s ease',
                            }}
                        >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M9 3v18"/>
                                <path d="M13 8h4"/>
                                <path d="M13 12h4"/>
                                <path d="M13 16h4"/>
                            </svg>
                            <span style={{ fontSize: '10px', fontWeight: 500, marginTop: '2px' }}>Arts</span>
                        </a>
                    </div>
                </div>
            );
        }

        // ─── App Router ───────────────────────────────────────────────

        function App({ data, setData, route }) {
            const [doctorAuthenticated, setDoctorAuthenticated] = useState(false);

            return (
                <>
                    {route === '#doctor' ? (
                        !doctorAuthenticated
                            ? <DoctorPinGate pin={data.settings.doctorPin} onAuth={() => setDoctorAuthenticated(true)} />
                            : <DoctorView data={data} setData={setData} />
                    ) : (
                        <PatientView data={data} setData={setData} />
                    )}
                    <TabBar route={route} />
                </>
            );
        }

        // ─── Root ─────────────────────────────────────────────────────

        function Root() {
            const [data, setData] = useState(() => {
                const loaded = loadData();
                // Auto-reset if new day
                const today = new Date().toISOString().split('T')[0];
                if (loaded.settings.createdDate !== today) {
                    const fresh = { queue: [], settings: { ...loaded.settings, createdDate: today } };
                    saveData(fresh);
                    return fresh;
                }
                return loaded;
            });
            const route = useHashRoute();

            // Persist to localStorage on change
            useEffect(() => { saveData(data); }, [data]);

            // Cross-tab sync via storage event
            useEffect(() => {
                const onStorage = (e) => {
                    if (e.key === STORAGE_KEY && e.newValue) {
                        try { setData(JSON.parse(e.newValue)); } catch {}
                    }
                };
                window.addEventListener('storage', onStorage);
                return () => window.removeEventListener('storage', onStorage);
            }, []);

            // Polling fallback every 2s
            useEffect(() => {
                const interval = setInterval(() => {
                    const fresh = loadData();
                    setData(prev => JSON.stringify(prev) !== JSON.stringify(fresh) ? fresh : prev);
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            return (
                <ToastProvider>
                    <App data={data} setData={setData} route={route} />
                </ToastProvider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
    </script>
</body>
</html>
